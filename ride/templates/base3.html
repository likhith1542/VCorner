{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title style="font-family: Pacifico,calibri;">Vcorner</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block extras %}
    {% endblock extras %}
    <link rel="stylesheet" type="text/css" href="{% static 'style3.css' %}" />
</head>

<body style="background-image: url(/static/bike.svg); background-repeat: no-repeat; background-size:cover; " >
    <div class="container">
        <nav class="navbar navbar-inverse" style="background: #1c2331;">
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand" style="font-family: Pacifico, Calibri;">VCorner</a>
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Coursematch
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a href="{% url 'create' %}" class="btn btn-info" role="button">Add your courses</a>
                            <br><a class="btn btn-info" role="button" href="{% url 'search' %}">search your friend's</a>
                        </div>
                    </li>
                    <li><a href="{% url 'review' %}">Faculty Review</a></li>
                    <li><a href="{% url 'ride' %}">Rides</a></li>
                </ul>
            </div>
        </nav>
    <div class="container">
        {% block main %}
        {% endblock %}
    </div>
</body>

</html>
